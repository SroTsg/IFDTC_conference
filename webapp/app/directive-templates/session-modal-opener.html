<div>
    <a id="action_{{session.id}}" href="#modal{{session.id}}" class="session-link col-xs-12 col-sm-12 col-md-12 col-lg-12" data-toggle="modal" data-backdrop="false">
        <div class="col-xs-4 col-sm-5 col-md-4 col-lg-3 col-xs-offset-1">
            <span class="glyphicon icon-calendar"></span><small> {{session.dateParsed |  date:'mediumDate'}}</small>
            <br>
            <span class="glyphicon glyphicon-time"></span><small> {{session.starttime}} &raquo; {{session.endtime}}</small>
            <br>
            <small><span class="glyphicon glyphicon-home"></span> <em>{{session.room}}</em></small>
        </div>
        <div class="col-xs-8 col-sm-7 col-md-7 col-lg-8">
            <h5 class="list-group-item-heading">{{session.title.split('\\').join('')}}</h5>
            <h6 ng-show="session.track.toLowerCase()!='unknown'"><em>{{session.track.split('\\').join('')}}</em></h6>
            <p class="list-group-item-text hidden-xs">{{session.details.split('\\').join('') | truncate:120:'... &raquo; '}}</p>
        </div>
        <div class="favorite-indicator"><span ng-show="isFavorite(session.id)" class="glyphicon glyphicon-certificate"></span></div>
    </a>
    <button id="btn01_{{session.id}}" class="swiper hide" ng-click="toggleFavoriteFlag(session.id,session)"></button>
    <div class="clearfix"></div>
</div>
